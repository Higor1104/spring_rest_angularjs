<div class="container" ng-controller="enderecoCtrl">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" name="enderecoCadastroForm">
				<h2><small>:: Editar Endereco :: </small></h2>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<h5><small>Logradouro:</small></h5>
							<input type="text" name="logradouro"  class="form-control input-lg" tabindex="1" ng-model="singleEndereco.logradouro" ng-required="true">
						</div>

					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<h5><small>CEP:</small></h5>
							<input ng-blur="completeWithCep(endereco.cep)" ng-model="singleEndereco.cep" type="text" name="cep" ui-mask="{{maskCep}}" class="form-control input-lg" ng-required="true" tabindex="2">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<div class="form-group">
								<h5><small>Bairro:</small></h5>
								<input ng-model="singleEndereco.bairro"  type="text" ng-required="true" name="bairro"  class="form-control input-lg" tabindex="3">
							</div>
							
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<h5><small>Numero:</small></h5>
							<input ng-model="singleEndereco.numero"  type="number" ng-required="true" name="numero" class="form-control input-lg"  tabindex="4">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<div class="form-group">
								<h5><small>Cidade:</small></h5>
								<input ng-model="singleEndereco.cidade"  type="text" ng-required="true" name="cidade"  class="form-control input-lg" tabindex="5">
							</div>
							
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<h5><small>Estado:</small></h5>
							<input ng-model="singleEndereco.estado"  type="numero" ng-required="true" name="estado" class="form-control input-lg"  tabindex="4">
						</div>
					</div>
				</div>
				<hr class="colorgraph">
				<div ng-show="enderecoCadastroForm.cep.$error.required && enderecoCadastroForm.cep.$dirty " class="alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
					Preencha o campo cep
				</div>
				<div ng-show="enderecoCadastroForm.logradouro.$error.required && enderecoCadastroForm.logradouro.$dirty " class="alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
					Preencha o campo cpf
				</div>
			   <div class="row">
					<div>
						<input type="button"  ng-click="updateEndereco(singleEndereco)" value="Editar Endereco" class="btn btn-primary btn-block btn-lg" tabindex="7">
					</div>
				</div>
			</form>
			{{singleEndereco.idPessoa}}
		</div>
	</div>
</div><!-- /.modal -->
</div>
